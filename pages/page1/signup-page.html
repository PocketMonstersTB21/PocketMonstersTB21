<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>PokemonGo</title>
</head>

<body>
    <div class="left">
        <img src="assets/img/squirtle.png" id="squirtle">
    </div>
    <!-- Login Form -->
    <div class="form-container">
        <div class="modal-header d-flex justify-content-center flex-column">
            <img src="/pages/page1/assets/img/pokeballforlogin.png" alt=""
                style="height: 130px; filter: drop-shadow(1px 1px 1px gray);">
            <h5 style="margin: 0; font-size: 1rem; padding-top: 10px; font-family: 'Kumbh Sans', sans-serif;">Be an official Pokemon Trainer now.</h5>
            <h6><a href="../page2/login-page.html" style="text-decoration: none; font-size: 0.8rem; padding: 0; font-family: 'Kumbh Sans', sans-serif;">Already have an account?</a>
            </h6>
        </div>

        <div class="modal-body border">
            <form id="signupForm">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                    <label for="signupEmail">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    <label for="signupPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="re-enterPassword" placeholder="Password" required>
                    <label for="re-enterPassword">Re-Enter Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="ign" placeholder="name@example.com" required>
                    <label for="ign">In-Game Name</label>
                </div>

                <div class="mb-3 d-flex flex-column justify-content-center align-items-center p-0">
                    <h3 style="margin: 0;">####-####-####</h3>
                    <h6 style="margin: 0;">Player ID</h6>
                </div>
                <button type="submit" class="btn btn-success w-100" style="font-family: 'Lexend Deca', sans-serif; font-weight: 700;">SIGN UP</button>
            </form>
        </div>
    </div>
    <div class="right">
        <img src="assets/img/pikachu.png" id="pikachu" alt="">
        <img src="assets/img/ash.png" id="ash" alt="">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
