<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Back to Store Button (Top Left) -->
    <a href="../../index.html" class="back-to-store">
        <i class="bi bi-arrow-left-circle"></i> Back to Store
    </a>

    <div class="transaction-container">
        <div class="content-wrapper">
            <h1>Transaction History</h1>

            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                    <thead class="table-secondary">
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Item</th>
                            <th scope="col">Transaction Number</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        <tr>
                            <td colspan="4" class="text-muted">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <p class="empty-state-message">No orders yet.</p>
            
            <div class="text-center mt-4">
                <a href="" class="shop-now-btn" target="_blank">SHOP NOW</a>
            </div>
        </div>
    </div>
</body>

</html>
